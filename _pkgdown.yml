url: http://www.quantifish.co.nz/nzsf/

template:
  bootstrap: 5
  bootswatch: cerulean

navbar:
  structure:
    left:  [intro, articles, tutorials, reference, news]
    right: [search, github]

reference:
- title: Helpers
  desc: Build or extract something.
  contents:
  - starts_with("get_")
  - lookup_depth

- title: Plots
  desc: Plotting functions.
  contents:
  - starts_with("coord_")
  - starts_with("geom_")
  - starts_with("plot_")
  - starts_with("proj_")
  - theme_nzsf

